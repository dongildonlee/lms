<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Wrong-Answer Packets{% endblock %}</title>

  <!-- Tailwind (CDN, zero build step) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { brand:'#2563eb' }}}}
  </script>

  <!-- MathJax for TeX on practice/teacher pages -->
  <script>
    window.MathJax = { tex:{inlineMath:[['$','$'],['\\(','\\)']]}, svg:{fontCache:'global'} };
  </script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
      <a href="/" class="font-semibold text-lg">Wrong-Answer Packets</a>
      <nav class="ml-auto flex items-center gap-4 text-sm">
        <a class="hover:text-brand" href="/practice/">Practice</a>
        <a class="hover:text-brand" href="/teacher/">Teacher</a>
        {% if user.is_authenticated %}
          <span class="text-gray-600">Hi, {{ user.username }}</span>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="text-brand underline">Log out</button>
          </form>
        {% else %}
          <a class="text-brand underline" href="{% url 'login' %}">Sign in</a>
          <a class="text-brand underline" href="{% url 'register' %}">Sign up</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-sm text-gray-500 py-8">
    Â© {{ now|date:"Y" }} Wrong-Answer Packets
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
