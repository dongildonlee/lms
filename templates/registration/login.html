<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Arial; max-width: 420px; margin: 60px auto; }
    .err { color:#c00; }
    input { width:100%; padding:8px 10px; border:1px solid #ccc; border-radius:8px; }
    button { margin-top:12px; padding:10px 14px; border:1px solid #ccc; border-radius:10px; cursor:pointer; }
    a { color:#06c; }
  </style>
</head>
<body>
  <h1>Sign in</h1>

  {% if form.non_field_errors %}<p class="err">{{ form.non_field_errors }}</p>{% endif %}
  {% if form.errors and not form.non_field_errors %}<p class="err">Invalid username or password.</p>{% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div style="margin-bottom:10px;">
      <label for="{{ form.username.id_for_label }}">Username</label><br>
      {{ form.username }}
    </div>
    <div>
      <label for="{{ form.password.id_for_label }}">Password</label><br>
      {{ form.password }}
    </div>
    <button>Sign in</button>
  </form>

  <p style="margin-top:12px;">
    New here? <a href="{% url 'register' %}">Create an account</a>
  </p>
</body>
</html>
